<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JWT Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="row">Login Here</h1>
    <main>
      <!-- Login Form -->
      <div class="row">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <button onclick="login()">Login</button>
        <button onclick="getDashboard()">Get Dashboard</button>
        <button onclick="getSettings()">Settings</button> 
      </div>
    </main>
  </div>

  <script>
    function login() {
      const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
      };
      axios.post("api/login", data)
        .then((res) => {
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          if (res && res.data && res.data.success) {
            const token = res.data.token;
            localStorage.setItem("jwt", token);
            getDashboard();
          }
        });
    }

    function getDashboard() {
      const token = localStorage.getItem("jwt");
      if (!token) return alert('Please login first');

      axios.get("/api/dashboard", {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then((res) => {
          if (res && res.data && res.data.success) {
            document.querySelector("h1.row").innerHTML = "Dashboard";
            document.querySelector("main").innerHTML = `
              <p>${res.data.myContent}</p>
              <button onclick="getSettings()">Settings</button>
              <button onclick="logout()">Logout</button>
            `;
            history.pushState(null, null, '/dashboard');  // Update URL
          }
        })
        .catch(handleError);
    }

    function getSettings() {
      const token = localStorage.getItem("jwt");
      if (!token) return alert('Please login first');

      axios.get("/api/settings", {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then((res) => {
          if (res && res.data && res.data.success) {
            document.querySelector("h1.row").innerHTML = "Settings";
            document.querySelector("main").innerHTML = `
              <p>${res.data.myContent}</p>
              <button onclick="getDashboard()">Dashboard</button>
              <button onclick="logout()">Logout</button>
            `;
            history.pushState(null, null, '/settings');  // Update URL
          }
        })
        .catch(handleError);
    }

    function logout() {
      localStorage.removeItem('jwt');
      window.location.href = '/';  // Redirect to login
    }

    function handleError(err) {
      if (err.response && err.response.status === 401) {
        alert("Session expired. Redirecting to login.");
        localStorage.removeItem('jwt');
        window.location.href = '/';
      } else {
        console.error("Error: ", err);
      }
    }

    function onLoad() {
      const token = localStorage.getItem('jwt');
      if (token) {
        // Decode JWT and check expiration
        const payload = JSON.parse(atob(token.split('.')[1]));
        const exp = payload.exp * 1000;
        const now = Date.now();

        if (now >= exp) {
          // JWT expired, reload to login page
          localStorage.removeItem('jwt');
          window.location.href = '/';
        } else {
          getDashboard();  // Load the dashboard if JWT is still valid
        }
      }
    }

    onLoad();

    // Handle browser back/forward button
    window.onpopstate = function(event) {
      const path = window.location.pathname;
      if (path === '/dashboard') {
        getDashboard();
      } else if (path === '/settings') {
        getSettings();
      } else {
        history.replaceState(null, null, '/');
        document.querySelector("h1.row").innerHTML = "Login Here";
        document.querySelector("main").innerHTML = `
          <div class="row">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="row">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <button onclick="login()">Login</button>
            <button onclick="getDashboard()">Get Dashboard</button>
            <button onclick="getSettings()">Settings</button>
          </div>
        `;
      }
    };
  </script>
</body>

</html>
